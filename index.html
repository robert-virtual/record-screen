<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <main class="m-4">
      <h1 class="my-2">Record Screen</h1>
      <video class="d-none w-25" id="webcam" src=""></video>
      <div class="d-flex flex-column">
        <video class="d-none w-75" id="preview" src=""></video>

        <div class="my-4">
          <button id="pick-screen" class="btn btn-primary">
            Seleccionar Pantalla
          </button>
          <button id="grabar" class="d-none btn btn-success">Grabar</button>
          <button id="detener" class="d-none btn btn-danger">Detener</button>
        </div>
      </div>
      <div class="d-none" id="save-panel">
        <video controls class="w-75" id="result" src=""></video>
        <div>
          <button id="cancelar" class="btn btn-dark">Cancelar</button>
          <a id="guardar" class="btn btn-primary">Guardar</a>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
